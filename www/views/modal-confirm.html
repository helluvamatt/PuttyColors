<div class="modal-body">
	<div class="alert" ng-class="'alert-' + (modalContext || 'warn')">{{message}}</div>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-primary" ng-click="$close(true)">{{acceptText || 'Yes'}}</button>
	<button type="button" class="btn btn-default" ng-click="$close(false)">{{declineText || 'No'}}</button>
</div>
