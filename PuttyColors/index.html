<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" lang="en" ng-app="puttycolorsApp">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>PuTTY Colors</title>
	<link rel="stylesheet" href="assets/css/bootstrap.css" />
	<link rel="stylesheet" href="assets/css/font-awesome.css" />
	<link rel="stylesheet" href="assets/css/spectrum.css" />
	<link rel="stylesheet" href="assets/css/putty.css" />
	<link rel="icon" type="image/png" href="assets/img/putty-16.png" />
	<style type="text/css" preview-style></style>
</head>
<body ng-controller="mainController">
	<nav class="navbar navbar-inverse navbar-static-top" role="navigation">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#main_nav">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#!/">PuTTY Colors</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="main_nav">
				<ul class="nav navbar-nav navbar-right">
					<li ng-class="{active: isActive('presets')}"><a href="#!/presets"><i class="fa fa-bookmark" aria-hidden="true"></i>&nbsp;Load Preset</a></li>
					<li ng-class="{active: isActive('import')}"><a href="#!/import"><i class="fa fa-pencil" aria-hidden="true"></i>&nbsp;Import</a></li>
					<li ng-class="{active: isActive('export')}"><a href="#!/export"><i class="fa fa-share" aria-hidden="true"></i>&nbsp;Export</a></li>
					<li ng-class="{active: isActive('about')}"><a href="#!/about"><i class="fa fa-info" aria-hidden="true"></i>&nbsp;About</a></li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>

	<!-- BEGIN resolve-loader -->
	<div resolve-loader class="modal static" tabindex="-1" role="dialog">
		<div class="modal-dialog modal-fit">
			<div class="modal-content">
				<div style="width:72px;height:72px;line-height:72px;">
					<i class="fa fa-cog fa-spin fa-4x fa-fw" aria-hidden="true"></i>
					<span class="sr-only">Loading...</span>
				</div>
			</div>
		</div>
	</div>
	<div resolve-loader class="modal-backdrop in"></div>
	<!-- END resolve-loader -->

	<div class="container-fluid">
		<div class="row">
			<div class="col-md-4 col-md-offset-4 col-xs-12" alert-container></div>
		</div>
	</div>

	<div ng-view></div>

	<footer>
		<strong>&copy; <span date-now="yyyy"></span> </strong> Matt Schneeberger / <a href="http://www.schneenet.com/" target="_blank">SCHNEENET Internet Services</a> -- <a href="http://www.gnu.org/licenses/gpl-2.0.html" target="_blank">License</a> -- <a href="#!/about">About</a>
	</footer>

	<script src="assets/js/vendor/jquery.js"></script>
	<script src="assets/js/vendor/angular.js"></script>
	<script src="assets/js/vendor/angular-animate.js"></script>
	<script src="assets/js/vendor/angular-route.js"></script>
	<script src="assets/js/vendor/ui-bootstrap-tpls.js"></script>
	<script src="assets/js/vendor/tinycolor.js"></script>
	<script src="assets/js/vendor/spectrum.js"></script>
	<script src="assets/js/vendor/angular-spectrum-colorpicker.js"></script>
	<script src="assets/js/alerts.js"></script>
	<script src="assets/js/profiles.js"></script>
	<script src="assets/js/editor.js"></script>
	<script src="assets/js/export.js"></script>
	<script src="assets/js/putty.js"></script>
	<script src="views/exports/windows_registry.js"></script>
	<script src="views/exports/preview_style.js"></script>
</body>
</html>
