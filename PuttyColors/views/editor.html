<div class="container-fluid">
	<div class="row">
		<div class="col-md-6 col-sm-12">
			<div class="putty-preview">
				<div class="border-top">
					<img src="assets/img/border_top_left.png" alt="tl" class="pull-left" /> <img src="assets/img/border_top_icon.png" alt="icon" class="pull-left" />
					<div class="title">PuTTY<span ng-show="sessionName"> -- {{sessionName}}</span></div>
					<img src="assets/img/border_top_right.png" alt="tr" class="pull-right" />
				</div>
				<div class="border-left"></div>
				<div class="border-right"></div>
				<div class="border-bottom">
					<img src="assets/img/border_bottom_left.png" alt="bl" class="pull-left" /> <img src="assets/img/border_bottom_right.png" alt="br" class="pull-right" />
				</div>
				<div class="content preview-content">
					<p><span class="fg-green bold">putty</span>@<span class="fg-blue bold">server</span> ~ $ colors.sh</p>
					<p>             default  black    red    green   yellow  blue   magenta  cyan    white  </p>
					<div ng-repeat="cellY in previewCells track by $index">
						<p>{{cellY}}      <span ng-repeat="cellX in previewCells track by $index" ng-class="getClassesForCell(cellY, cellX, false)">  gYw   </span></p>
						<p>{{cellY}} bold <span ng-repeat="cellX in previewCells track by $index" ng-class="getClassesForCell(cellY, cellX, true)">  gYw   </span></p>
					</div>
					<p><span class="fg-green bold">putty</span>@<span class="fg-blue bold">server</span> ~ $ l<span class="cursor">s</span></p>
				</div>
			</div>
		</div>
		<div class="col-md-6 col-sm-12">
			<div class="form-horizontal">
				<div class="form-group">
					<label for="field_profile_name" class="col-md-3 col-sm-2 col-xs-12 control-label">Profile Name</label>
					<div class="col-md-9 col-sm-10 col-xs-12">
						<input type="text" id="field_profile_name" name="author" class="form-control" placeholder="Profile Name" ng-model="profileName" />
					</div>
				</div>
				<div class="form-group">
					<label for="field_session_name" class="col-md-3 col-sm-2 col-xs-12 control-label">Session Name</label>
					<div class="col-md-9 col-sm-10 col-xs-12">
						<input type="text" id="field_session_name" name="session_name" class="form-control" placeholder="Default Session" ng-model="sessionName" />
					</div>
				</div>
				<div class="form-group">
					<label for="field_author" class="col-md-3 col-sm-2 col-xs-12 control-label">Author</label>
					<div class="col-md-9 col-sm-10 col-xs-12">
						<input type="text" id="field_author" name="author" class="form-control" placeholder="Author" ng-model="authorName" />
					</div>
				</div>
				<div class="form-group">
					<label for="field_author_url" class="col-md-3 col-sm-2 col-xs-12 control-label">URL</label>
					<div class="col-md-9 col-sm-10 col-xs-12">
						<input type="text" id="field_author_url" name="author_url" class="form-control" placeholder="URL" ng-model="authorUrl" />
					</div>
				</div>
			</div>
			<div class="well">
				<div class="form-group">
					<label class="control-label">Color Type</label>
					<div class="profileBar form-control" ng-keydown="navColor($event)" tabindex="0">
						<div href="Javascript:;" ng-repeat="color in editorProfile track by color.name" ng-click="$parent.currentColor = color" class="item" ng-class="{'active': color.name == currentColor.name}" ng-style="{'background-color': color.color.toHexString()}" uib-tooltip="{{color.label}}" tooltip-append-to-body="true"></div>
					</div>
				</div>
				<div class="form-group">
					<label for="field_color" class="control-label">{{currentColor.label}}</label>
					<input type="text" id="field_color" color-value="hex" ng-model="currentColor.color" minicolors class="form-control" />
				</div>
			</div>
		</div>
	</div>
</div>
