<div class="modal-header">
	<button type="button" ng-click="$close()" class="close" aria-hidden="true">&times;</button>
	<h4 class="modal-title">Import</h4>
</div>
<div class="modal-body">
	<textarea ng-model="importCode" rows="12" class="form-control" placeholder="Paste Windows Registry code here..."></textarea>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-primary" ng-click="doImport()">Import</button>
	<button type="button" class="btn btn-default" ng-click="$close()">Cancel</button>
</div>
